<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>child And Parent</title>
    <link rel="stylesheet" href="childParent.css">
</head>
<body>
<div class="parent">
    Parent node's text.
    <div class="target">
        The target node.
        <div class="main">
            The main node's child node.
        </div>
    </div>
</div>
<button id="parentButton"> Copy Parent Text </button>
<button id="childButton"> Copy Child Text </button>

<script src="jquery-3.3.1.js"></script>

</body>
</html>
